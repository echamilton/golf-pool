<mat-card class="memory-card">
  <mat-card-header>
    <mat-card-title>Reset Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div style="text-align: center">
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="emailAddress"
            name="email"
            required
          />
        </mat-form-field>
      </div>
    </form>
    <div style="text-align: center">
      <mat-card-actions>
        <button mat-raised-button (click)="submitPwdReset()" color="primary">
          Submit
        </button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
