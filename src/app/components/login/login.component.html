<mat-card class="memory-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div style="text-align: center">
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </mat-form-field>
      </div>
      <div style="text-align: center">
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
      </div>
    </form>
    <div style="text-align: center">
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">
          Submit
        </button>
      </mat-card-actions>
      <button mat-button color="primary" (click)="forgotPassword()">
        Forgot your password?
      </button>
    </div>
  </mat-card-content>
</mat-card>
