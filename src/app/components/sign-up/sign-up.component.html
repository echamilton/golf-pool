<mat-card class="memory-card">
  <div style="text-align: center">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
  </div>
  <mat-card-content>
    <form>
      <div style="text-align: center">
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </mat-form-field>
      </div>
      <div style="text-align: center">
        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
            required
          />
        </mat-form-field>
      </div>
    </form>
    <div style="text-align: center">
      <mat-card-actions>
        <button mat-raised-button (click)="signup()" color="primary">
          Sign Up
        </button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
